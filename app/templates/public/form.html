{% extends "public/app_template.html" %}


<!-- ==================================================================================================== -->
<!-- ================================           TÍTULO          ========================================= -->
<!-- ==================================================================================================== -->
{% block title %} {{ args.title }} {% endblock %}

<!-- ==================================================================================================== -->
<!-- ================================             MAIN          ========================================= -->
<!-- ==================================================================================================== -->
{% block main %}
<div class="header-container shadow bg-white p-3 mb-5 rounded">
    <h1>Batería neuropsicológica de idoneidad laboral aplicado a la minería</h1>
    <div class="d-flex justify-content-center">
        <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Rellenar el formulario
        </button>
    </div>

</div>

<div class="collapse form-container shadow bg-white p-3 mb-5 rounded" id="collapseExample">
    <form id="form" class="validate-form" action="/" method="POST" enctype="multipart/form-data">
        <h5>Introduzca los datos para poder comenzar</h5>
        <div class="row">
            <div class="col">
                <div class="form-floating" data-validate="name">
                    <input autocomplete="off" class="form-control" id="name" type="text" name="name" placeholder="Nombre" required>
                    <label for="name" class="form-label">Nombre</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating" data-validate="surname">
                    <input autocomplete="off" class="form-control" type="text" id="surname" name="surname" placeholder="Apellidos" required>
                    <label for="surname" class="form-label">Apellidos</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating" data-validate="surname">
                    <input autocomplete="off" class="form-control" type="text" id="dni" name="dni" placeholder="Número de DNI" required>
                    <label for="surname" class="form-label">Número de DNI</label>
                </div>
            </div>
        </div>
        <div id="valid-msg"></div>
        <div class="row">
            <div class="col">
                <label for="gender" class="form-label">Género</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="masculino" value="masculino" required>
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="femenino" value="femenino">
                    <label class="form-check-label" for="femenino">Femenino</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                    <label class="form-check-label" for="other">Otro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="undefined" value="undefined">
                    <label class="form-check-label" for="undefined">Prefiero no decirlo</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating" data-validate="education">
                    <input autocomplete="off" class="form-control" type="text" id="place" name="place" placeholder="Lugar de residencia" required>
                    <label for="education" class="form-label">Lugar de residencia</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-floating" data-validate="education">
                    <input autocomplete="off" class="form-control" type="text" id="education" name="education" placeholder="Nivel educativo" required>
                    <label for="education" class="form-label">Nivel educativo</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="ocupation" class="form-label">Mi ocupación diaria es...</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="manual" id="manual" value="manual" required>
                    <label class="form-check-label" for="manual">Predominantemente manual (uso de fuerza física) </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="manual" id="no manual" value="no manual">
                    <label class="form-check-label" for="no manual">Predominantemente no manual (sin uso de fuerza física)</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="rst-btn" class="btn btn-light submit-btn" onsubmit="validate()" disabled>Acceder a los tests</button>
        </div>
    </form>
</div>
{% endblock %}
<!-- ==================================================================================================== -->
<!-- ================================          SCRIPTS          ========================================= -->
<!-- ==================================================================================================== -->
{% block script %}
<script type="text/javascript" src="{{ url_for('static',filename='js/form.js') }}"></script>
{% endblock %}
