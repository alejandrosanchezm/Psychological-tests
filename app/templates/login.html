{% extends "auth_template.html" %} {% block main %}
<div class="container-login100">
    <div class="wrap-login100">
        <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="/login" method="POST" enctype="multipart/form-data">
            <span class="login100-form-title">
                    Iniciar Sesión
            </span>

            <div class="wrap-input100 validate-input m-b-16" data-validate="user">
                <input class="input100" type="text" name="user" id="user" placeholder="Usuario">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input m-b-16" data-validate="Contraseña">
                <input class="input100" type="password" name="password" placeholder="Password">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
